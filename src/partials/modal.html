<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      class="modal__close"
      type="button"
      data-modal-close
    >
      <img
        class="modal__close-icon"
        src="./images/header-icons/close.svg"
        width="17"
        heigth="17"
      />
    </button>
    <p class="modal__title">Zostaw swoje dane w formularzu poniżej</p>
    <form class="modal-form">
      <ul class="modal-form__list list">
        <li class="modal-form__item">
          <label class="modal-form__label" for="user-name">Imie</label>
          <span class="modal-form__window">
            <input type="text" name="user-name" id="user-name" class="modal-form__input" required />
            <svg class="modal-form__icon" width="18" height="18">
            </svg>
          </span>
        </li>
        <li class="modal-form__item">
          <label class="modal-form__label" for="user-phone">Telefon</label>
          <span class="modal-form__window">
            <input type="tel" name="user-phone" id="user-phone" class="modal-form__input" />
            <svg class="modal-form__icon" width="18" height="18">
            </svg>
          </span>
        </li>
        <li class="modal-form__item">
          <label class="modal-form__label" for="user-mail">Adres dostawy</label>
          <span class="modal-form__window">
            <input
              type="adress"
              name="adress"
              id="adress"
              class="modal-form__input"
              required
            />
            <svg class="modal-form__icon" width="18" height="18">
            </svg>
          </span>
        </li>
        <li class="modal-form__item">
          <span class="modal-form__window">
            <label for="user-opinion" class="modal-form__opinion">Zamówienie</label>
            <textarea
              id="user-opinion"
              type="text"
              name="user-opinion"
              placeholder="Wpisz tekst"
              class="modal-form__comment"
              rows="5"
            ></textarea>
          </span>
        </li>
        <span class="modal-check">
          <input
            class="modal-check__checkbox"
            value="checked"
            type="checkbox"
            name="statute"
            required
          />
          <p class="modal-check__statement">
            Oświadczam iż akceptuję <a href="" class="modal-check__statute">Regulamin</a> i
            <a href="" class="modal-check__statute">Politykę Prywatności</a>
          </p>
        </span>
      </ul>
      <button type="submit" class="modal__btn">Wyślij</button>
    </form>
  </div>
</div>
