<section class="gallery">
  <div class="container">
    <picture class="gallery__image">
      <source
        srcset="./images/gallery/desktop.jpg 1x, ./images/gallery/desktop@2x.jpg 2x"
        media="(min-width:1200px)"
      />
      <source
        srcset="./images/gallery/desktop.webp 1x, ./images/gallery/desktop@2x.webp 2x"
        media="(min-width:1200px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery/tablet.jpg 1x, ./images/gallery/tablet@2x.jpg 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/gallery/tablet.webp 1x, ./images/gallery/tablet@2x.webp 2x"
        media="(min-width:768px)"
        type="image/webp"
      />

      <img
        src="./images/gallery/mobile.webp 1x, ./images/gallery/mobile@2x.webp 2x"
        srcset="./images/gallery/mobile.jpg 1x, ./images/gallery/mobile@2x.jpg 2x"
        alt="gallery"
      />
    </picture>
  </div>
</section>
